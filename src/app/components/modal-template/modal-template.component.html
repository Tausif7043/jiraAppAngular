<div class="modal-header">
    <h4 class="modal-title">Task Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"> x
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="taskForm" (ngSubmit)="submitForm()">
        <div class="modal-body">
          <div class="container">
            <div class="form-group">
              <label for="title">Title <span class="text-danger">*</span></label>
              <input type="text" 
                class="form-control"
                formControlName="title" required/>
            </div>
            <div class="form-group">
              <label for="description">Description (max: 300 chars)</label>
              <textarea class="form-control" formControlName="description" required maxlength="300"></textarea>
            </div>
            <div class="form-group">
              <label for="dueDate">Date <span class="text-danger">*</span></label>
              <div class="input-group">
                <input type="text" id="dueDate" class="form-control" placeholder="yyyy-mm-dd" formControlName="dueDate"  ngbDatepicker #d="ngbDatepicker" required>
                <div class="input-group-append">
                  <button class="btn calendar" (click)="d.toggle()" type="button"><i class="fa fa-calendar"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success"
            [disabled]="!taskForm.valid" (click)="submitForm()">
            Create Task
          </button>
        </div>
      </form>
</div>
<div class="modal-footer"></div>
